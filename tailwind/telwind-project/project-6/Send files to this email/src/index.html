<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Send files to this email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>

            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700">Upload File</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                       
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-purple-600 hover:text-purple-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-purple-500">
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">Drop file here <br> or</p> 
                            <button class="h-5 w-20 bg-slate-200 rounded-sm" value="Browse">Browse</button>
                        </div>
                        <p class="text-xs text-gray-500">
                      <!--   PNG, JPG, GIF up to 10MB </PNG> --> 
                        </p>
                    </div>
                </div>
            </div>

            <!-- List of uploaded files -->
            <div id="file-list" class="space-y-2">
                <div class="flex items-center justify-between p-2 border rounded-md bg-gray-100">
                    <span>banner-design.png</span>
                    <button type="button" class="text-red-600 hover:text-red-900">&times;</button>
                </div>
                <div class="flex items-center justify-between p-2 border rounded-md bg-gray-100">
                    <span>banner-design.png</span>
                    <div class="w-2/3 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 ">
                        <div class="bg-purple-600 h-2.5 rounded-full" style="width: 45%"></div>
                    </div>
                    <button type="button" class="text-red-600 hover:text-red-900">&times;</button>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Send File
                </button>
            </div>
        </form>
    </div>
</body>
</html>
